<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>案例</title>
    <style>
        h3 {
            color: lightblue;
            font-size: 99px;
        }
    </style>
</head>
<body>
    <h3>青春不常在 ，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
            <th>性别:</th>
            <td>
                <input type="radio" name="sex" id="sex1" />
                <label for="sex1">男</label>
                <label for="sex1"><img src="8055c0e7f0a298ec9fe408e62f65f00.jpg" width="50" /></label>
                <input type="radio" name="sex" id="sex2" />
                <label for="sex2">女</label>
                <br />
            </td>
        </tr>
        
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <br />
            </td>
        </tr>
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text" value="北京" />
                <br />
            </td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marriage" id="marr1" checked="checked" />
                <label for="marr1">未婚</label>
                <input type="radio" name="marriage" id="marr2" />
                <label for="marr2">已婚</label>
                <input type="radio" name="marriage" id="marr3" />
                <label for="marr3">离异</label>
                <br />
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="幼儿园" />
                <br />
            </td>
        </tr>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea rows="5" cols="20">自我介绍</textarea> <br />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册" />
                <br />
                <input type="checkbox" checked="checked" /> 我同意以上条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="http://www.qq.com" > 我是会员 立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul title=" 我承诺">
                    <li>年满17</li>
                    <li>信息属实</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
